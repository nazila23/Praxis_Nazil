<html>
<head>
    <title>Dokumen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>

    <div class= "form">
        <form action="" method="POST">
            {% csrf_token %} 
           
            <label for="name"><h1>CHILA'S FOOD</h4></label>
            <br>
            <a type="submit" class="btn btn-success" href="{% url 'home' %}">Home</a>
            <h2><p style="text-align:center">Form Pesan Makanan</p></h2>
            <br>
            <label for="np">Nama Pengunjung</label>
            <input type="text" class="form-control" name="np">
            <br>
            <label for="makanan">Nama Barang</label>
            <input type="text" class="form-control" name="nama">
            <br>
            <label for="jenis">Jenis</label>
            <select name="jenis" required id="jenis" value="selected" >
              <option value="selected" >---------</option>
              <option value="Basah">Basah</option>
              <option value="kering">Kering</option>
            </select>
            <br>
            <label for="makanan">Harga</label>
            <input type="number" class="form-control" name="harga">

            <button type="submit" >Simpan </button>
        </form>
    </div>
    <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama Pengunjung</th>
            <th scope="col">Nama Barang</th>
            <th scope="col">Jenis</th>
            <th scope="col">Harga</th>
          </tr>
        </thead>
        {% for z in isi %}
        <tbody>
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{z.np}}</td>
            <td>{{z.nama}}</td>
            <td>{{z.jenis}}</td>
            <td>{{z.harga}}</td>
            <td> 
                <a type="submit" class="btn btn-success" href="/{{z.id}}/delete">Delete</a>
                <a type="submit" class="btn btn-success" href="/{{z.id}}/detail/">view</a>
                <a type="submit" class="btn btn-success" href="/{{z.id}}/update/">Edit</a>
            </td>
          </tr>
        </tbody>
        {% endfor %}                            
      </table>
</body>
</html>
